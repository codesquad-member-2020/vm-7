<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vending machine</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrap">
    <div class="container">
      <div class="production-view">
        <div class="production-view-container">
          <h1>상품 화면</h1>
          <ul>
            <li>콜라</li>
            <li>사이다</li>
            <li>파인애플맛 환타</li>
            <li>포도맛 환타</li>
            <li>레몬 에이드</li>
            <li>봉봉</li>
            <li>코코아주스</li>
            <li>콜라제로</li>
            <li>파워에이드</li>
            <li>초코우유</li>
            <li>초코우유2</li>
            <li>초코우유3</li>
            <li>딸바주스</li>
            <li>바나나우유</li>
            <li>커피우유</li>
            <li>알로에</li>
            <li>콘칩</li>
            <li>새우깡</li>
            <li>감자칩</li>
            <li>칸쵸</li>
          </ul>
        </div>
      </div>
      <div class="production-select-view">
        <h1>상품 선택 화면</h1>
        <div class="select-money">
          <span>0원</span> <!-- 총 합계 -->
        </div>
        <div class="select-number">
          <ul>
            <li><button>1</button></li>
            <li><button>2</button></li>
            <li><button>3</button></li>
            <li><button>4</button></li>
            <li><button>5</button></li>
            <li><button>6</button></li>
            <li><button>7</button></li>
            <li><button>8</button></li>
            <li><button>9</button></li>
            <li><button>취소</button></li>
            <li><button>0</button></li>
            <li><button>확인</button></li>
          </ul>
        </div>
        <div class="select-production">
          <textarea name="" id="" cols="40" rows="9"></textarea>
        </div>
      </div>
      <div class="wallet-view">
        <h1>지갑 화면</h1>
        <ul>
          <li>
            <button>10원</button>
            <div><span>0개</span></div>
          </li>
          <li>
            <button>50원</button>
            <div><span>0개</span></div>
          </li>
          <li>
            <button>100원</button>
            <div><span>0개</span></div>
          </li>
          <li>
            <button>500원</button>
            <div><span>0개</span></div>
          </li>
          <li>
            <button>1000원</button>
            <div><span>0개</span></div>
          </li>
          <li>
            <button>5000원</button>
            <div><span>0개</span></div>
          </li>
          <li>
            <button>10000원</button>
            <span>0개</span>
          </li>
        </ul>
        <div class="wallet-sum"><b>23,550원</b></div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
